<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Bank</title>
  </head>
  <body>
    <h1>Welcome to Amir's bank!</h1>
    <p><b>Please enter your name, password and the amount you would like to withdraw.</b></p>
    <form>
      <p><b>Username:</b></p>
      <input id="name" type="text" name="" value="">
      <p><b>Password:</b></p>
      <input id="password" type="password" name="" value="">
      <p><b>Amount:</b></p>
      <input id="withdraw" type="text" name="" value="">
    </form>
    <br>
    <button type="button" onclick="withdrawMoney()" name="button">Submit</button>
    <h4 id="confirm"></h4>
    <script type="text/javascript" src="myBank.js"></script>
  </body>
</html>
