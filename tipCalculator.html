<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tipCalculator.css">
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <h2>Tip Calculator</h2>
      <form>
        <p>Total bill amount:</p>
        <input id="bill" type="text" name="" placeholder="Amount...">
        <p>How would you rate the service?</p>
        <select id="serviceQuality">
          <option disabled selected value="0">Choose an option</option>
          <option value=0.3>30% Outstanding</option>
          <option value=0.2>20% Good</option>
          <option value=0.15>15% Okay</option>
          <option value=0.1>10% Poor</option>
          <option value=0.05>5% Terrible</option>
        </select>
        <p>Split the bill between how many people?</p>
        <input id="people" type="text" placeholder="Number of people...">
      </form>
      <br>
      <br>
      <button id="calcButton" type="button" onclick="calculateTip()" name="button">Calculate</button>
      <br>
      <br>
      <h3 id="tipAmount"></h3>
    </div>
    <script type="text/javascript" src="tipCalculator.js"></script>
  </body>
</html>
